<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h2>Trabalhando com listas</h2>
    <h3>Listas Ordenadas (Order Lists)</h3>
    <p>&lt;ol&gt; &lt;/ol&gt;</p>
    <ol> <!-- Parâmetros: A a 1 I i (type) (start="4")-->
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Trabalhar</li>
    </ol>
    <h3>Lista não ordenadas (Unordered Lists)</h3>
    <p>&lt;ul&gt; &lt;/ul&gt;</p>
    <ul><!-- Parâmetros: disc circle square (type)-->
        <li>Tomate</li>
        <li>Batata</li>
        <li>Alface</li>
    </ul>    
</body>
</html>
