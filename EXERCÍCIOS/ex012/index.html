<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video preload="" poster="midia/capa.jpeg" controls width="500px" height="300px">
        <source src="midia/meu-video-mkv.mkv" type="video/mp4">
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <source src="midia/meu-video-ogv.ogv" type="video/ofv">
        <source src="midia/meu-video-webm.webm" type="video/webm">
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2B8hl0Rd0qg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/707012696?h=4ecdb8a7c4" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
    
</body>
</html>
